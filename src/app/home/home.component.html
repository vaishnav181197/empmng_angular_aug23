<div class="container-fluid">
    <div class="row">
        <div class="col-lg-1 bg-dark d-flex flex-column" style="height: 92vh">
            <a routerLink="/home" class=" mt-3 text-decoration-none text-light fe-bolder">Home</a>
            <a routerLink="/employee" class=" mt-3 text-decoration-none text-light fe-bolder">Employee</a>
            <button class="btn btn-link mt-auto" (click)="logout()">Logout</button>
        </div>
        <div class="col-lg-8">
            <div class=" d-flex justify-content-center align-items-center rounded container-fluid" id="ban1">
                <h1>Welcome {{adminUsername}}!!</h1>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6">
                    <app-calender></app-calender>
                </div>
                <div class="col-lg-6">
                    <app-chart></app-chart>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <app-update-admin (adminChangeEvent)="getAdminUsername($event)"></app-update-admin>
            <div class="mt-2 border shadow align-items-center d-flex" style="height: 150px;" id="cnt">
                Employee Count:{{count}}
            </div>
        </div>
    </div>
</div>
